</head>
<body>
    <p> <!--  그림 원본 그대로. 그림파일이 없으면 '설현사진'이라고 출력-->
        <img src="0113_img/sulhyun.jpg" alt ="설현사진" />

    <hr color="red"/> <!-- 선-->

             width="100"/>

    <p>
        <!-- 사진사이 공간 만들려고 p tag사용-->

             height="100" />

    <hr/> <!--hr == horizontal rule -->

    <p>
        <img src="0113_img/sulhyun.jpg" alt="설현"
             width="50" height="100"/>
    </p>

    <img src="https://www.m-i.kr/news/photo/202004/706587_490286_4448.jpg" />
