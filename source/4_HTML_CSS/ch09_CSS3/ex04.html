<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.7"/> <!--pc,table,phone중에 어느 것으로 열지 몰라서 viewport 꼭 추가-->
    <title></title>
    <style>
        @media screen and (max-width:767px){    /*스마트폰 화면*/
            /*test할때는 max-width, min-width  (test시는 실제device보다 width가 작음)||사용자에게 넘길때 max-device-width   */
            /*중요!*/
            #wrap{width:100%; 
                  background-color: lightpink;}
            #wrap ul li{width:33.333%;}
            #wrap ul li:nth-child(3), #wrap ul li:nth-child(5){display:none;}
        }
        @media screen and (min-width:768px) and (max-width:999px) { /*탭화면*/
            #wrap {
                width: 100%;
                background-color: aquamarine;
            }
            #wrap ul li{width:25%;} /*4개여서 100%/4=25%*/ /*중요!*/
                /*min-width 위와 안 겹치게*/ /*browser   white --> 줄이면 '아쿠아' --> 더 줄이면 'pink'*/
            #wrap ul li:nth-child(5) {
                    display: none;
             }
        }
        @media screen and (min-width:1000px) { /*PC화면*/
            #wrap{width:1000px; margin:3px auto;}
            #wrap ul li{width:20%;}
         }

         /*공통부분*/
         *{margin:0; padding:0;}
        li{list-style:none;}
        a{text-decoration:none; color:black; text-align:center; display:block;}
        #wrap{border:1px solid gray;}
        #wrap #header{height:100px; line-height:100px; text-align:center; border-bottom:1px solid gray;}
        #wrap ul{overflow:hidden;}
        #wrap ul li{float:left; height:60px; line-height:60px;text-align:center; border:1px solid gray;
                    box-sizing:border-box;}
        #wrap #content{padding:10px;}
        #wrap #footer{
            height:100px; line-height:100px; text-align:center;
            font-size:1.2em;
            font-weight:bold;
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>반응형 웹</h1>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>금감원, 소비자·디지털 방점 조직개편..新감독 수요 대응</h2>
            <p>
                금감원은 "금융소비자 보호 강화 추세에 부응하고 금융의 디지털화, 금융혁신 등 시장의 신규 감독 수요에 종합적으로 대응하기 위해 한정된 자원의 효율적 배분을 기본 원칙으로 조직개편을 실시했다"고 밝혔다.

                우선 분쟁조정 전담부서를 추가 신설했다. 기존 분쟁조정 1·2국에 3국을 만들어 사모펀드, 의료비 등 급증하는 분쟁 수요를 담당하도록 했다.
            </p>
        </div>
        <div id="footer">
            홍길동 주식회사
        </div>
    </div>
</body>
</html>
