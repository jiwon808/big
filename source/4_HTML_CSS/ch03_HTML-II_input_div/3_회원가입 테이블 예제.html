<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table#out {border: 1px solid gray;}
        
    </style>
</head>
<body>
    <form action="" method="get">
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;회원가입</h2>
        <table id="out">
            <tr>
                <td>
                    <!--out table의 1행1열 안에 table를 넣는다.  따라서 <tr><td>다음에 <table id="in">가 들어옴 -->
                    <table id="in">
                        <tr>

                            <th>아이디</th> <!--th 중간정렬 가능-->
                            <td><input type="text" name="id" size="20" /></td>
                        </tr>

                        <tr>
                            <th>비밀번호</th>
                            <td><input type="password" name="pw" size="20" /></td>
                        </tr>

                        <tr>
                            <th>확인비밀번호 </th>
                            <td><input type="password" name="pwconfirm" size="20" /></td>
                        </tr>

                        <tr>
                            <th>이름</th>
                            <td><input type="text" name="name" size="20" /></td>
                        </tr>

                        <tr>
                            <th>전화</th>
                            <td><input type="tel" name="phone" size="20" /></td>
                        </tr>

                        <tr>
                            <th>생년월일</th>
                            <td><input type="date" name="birth" size="20" /></td>
                        </tr>

                        <tr>
                            <th>성별</th>
                            <td>
                                <input type="radio" name="gender" value="m" checked="checked" />남
                                <input type="radio" name="gender" value="f" />여
                            </td>
                        </tr>

                        <tr>
                            <th colspan="2" style="padding:0;"> <!--여기만 padding 0-->
                                <input type="submit" value="제출" />
                            </th>

                        </tr>
                    </table>
                </td>
            </tr>

            

            <tr>
                <td>
                    <hr />
                    <ul>
                        <li> 주민등록없이 전화번호로 회원가입 </li>
                        <li> 대부분 서비스가 이용 간으합니다.<br />(단, 일부 실명확인 후 이용 가능) </li>
                        <li> 정보변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
