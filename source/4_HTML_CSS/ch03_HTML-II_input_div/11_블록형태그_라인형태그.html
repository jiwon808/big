<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--anchor , span 라인형 태그-->
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.naver.com">네이버</a> <!--실행결과: 한줄로 나열됨. 따라서 anchor tag는 '라인형태그'--> <!--라인형 인줄 알아야 블록형으로 바꿔-->

    <span>inline tag_01</span>
    <span>inline tag_02</span>
    <span>inline tag_03</span>




    <!--블록형 태그-->
    <p>p tag는 대표적인 블록태그</p>   <!--공간분할시 '블록태그' 많이 사용 header,menu,contents(contents&side).footer [총4파트로 나눠]-->
    <p>블록</p>
    <p>블록</p>

    <ul>
        <li>li tag는 대표적인 블록태그</li>
        <li>item2</li>
    </ul>

    <div>div tag는 대표적인 블록태그</div>
    <div>block_01</div>
    <div>block_02</div>

</body>
</html>
