<!DOCTYPE html>
<!--line-height 1.행간격 조절 2.수직가운데 정렬-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            color: #FFFFFF;
            font-size: 3em; /*16x3=48px*/ /*그래서300px중 중간으로 옴*/
            border-radius: 150px;
            text-align: center; /*수평 가운데 정렬!!*/
            line-height: 300px; /*수직 가운데 정렬!*/  /*수직을line으로 보는 것.  11파일 참조*/
            /*The line-height property defines the amount of space above and below inline elements. 
                elements that are set to display: inline or display: inline-block . This property is most often used to set the leading for lines of text. p { line-height: 1.5; }*/
        }
    </style>
</head>
<body>
    <div>BUTTON</div>
    
</body>
</html>
