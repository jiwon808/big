<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{width:100px; height:100px;}/*기준점대비 어디로 움직여라*/
        div:nth-child(1){background-color:red;
                         position: static;
                         top:100px; left:100px; /*top과left가 소용없음*/
        }
        div:nth-child(2){background-color:green;
                         position:relative;/*절대좌표값*/
                         left:100px; top:50px;  /*100만큼 오른쪽으로가고 50만큼 밑으로 떨어져*/
        }
        div:nth-child(3){background-color:blue;}
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
