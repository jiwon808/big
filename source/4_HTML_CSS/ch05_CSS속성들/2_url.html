<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*url(): 폰트를 가져오거나 backgroundimage를 가져올 때*/
        @font-face {
            font-family:'DXseNB'; /*url함수를 이용해서 새로운 폰트 정의*/
            src: url('DXSeNB-KSCpc-EUC-H.ttf');
        }
        *{font-family:'DXseNB';} /*전체 페이지 초기화*/ /*이것을 위에다 넣으면 (순서가 바뀌면) 적용이 안된다*/
        #wrap{width:600px; margin: 10px auto;
              height:400px;
              border:1px solid gray;
        }
        #content {
            width: 80%;
            margin: 0 auto;
            height: 100%;
            /* background-image:url('sulhyun.jpg'); 설현 사진 보다 div공간이 더 넓어서 사진이 반복적으로 나옴
            background-repeat: no-repeat; /*background image반복 X */
            background: url('sulhyun.jpg') no-repeat;
        }
        
    </style>

</head>
<body>
    <div id="wrap">
        <div id="content">설현도 추운 겨울 보내겠죠</div>
    </div>
</body>
</html>
