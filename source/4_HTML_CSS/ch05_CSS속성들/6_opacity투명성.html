<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*padding과li많이 */
        *{margin:0; padding:0;}
        ul{
            width:500px; margin:0 auto; border:1px solid gray;
        }
        ul li{
            width:150px; height:100px; text-align:center;
            display:inline-block; /*space하나가 붙음. 왜냐하면 li는 enter 따라서 inline-block에는 enter도 들어감*/
            list-style:none;
            background-color:red;
            margin:10px;
        }
        ul li:nth-child(1){opacity:1; /*1:불투명(디풀트),0:투명*/}
        ul li:nth-child(2){opacity:0.5; }
        ul li:nth-child(3){opacity:0.1; }
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li> <!--여기enter-->
        <li>대한 민국 만세</li>
        <li>KOREA FIGHTING</li>
    </ul>
</body>
</html>
