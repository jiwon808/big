<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 전체 레이아웃 잡음 */
        #header, #content, #footer {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        .left, .right {
            background-color: lightgray;
            border: 1px solid gray;
            width: 150px;
            height: 150px;
            float: left;
        }

        .center {
            background-color: lightgray;
            border: 1px solid gray;
            width: 693px;
            height: 150px;
            float: left;
        }

        #content .left, #content .center, #content .right {
            height: 300px;
        }

        /* border-radius */
        #header .left, #footer .right {
            border-radius: 30px 0;
        }

        #header .center {
            border-radius: 0 0 30px 30px;
        }

        #header .right, #footer .left {
            border-radius: 0 30px;
        }

        #content .left {
            border-radius: 0 30px 30px 0;
        }

        #content .center {
            border-radius: 30px;
        }

        #content .right {
            border-radius: 30px 0 0 30px;
        }

        #footer .center {
            border-radius: 30px 30px 0 0;
        }
        /* #conten .center */
        #content .center #nav ul {
            overflow: hidden;
        }

            #content .center #nav ul li {
                float: left;
                list-style: none;
                font-size: 32px;
                font-weight: bold;
                padding: 20px;
            }

                #content .center #nav ul li a {
                    text-decoration: none;
                    color: black;
                }

        #content .center #academy {
            padding: 20px;
            text-align: center;
        }
        /* #content .right */
        #content .right ol li:nth-child(9) ~ li {
            color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div id="content">
        <div class="left"></div>
        <div class="center">
            <div id="nav">
                <ul>
                    <li><a href="#none">menu1</a></li>
                    <li><a href="#none">menu2</a></li>
                    <li><a href="#none">menu3</a></li>
                </ul>
            </div>
            <div id="academy">
                <h2>빅데이터 UI 전문가 양성</h2>
                <p>본 과정은 좋다. 아주 좋다. 친구들도 좋다</p>
            </div>
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id,class</li>
                <li>속성</li>
                <li>후손,자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>
    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
