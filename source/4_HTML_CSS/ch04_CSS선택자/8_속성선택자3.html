<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header {
            color: orange;
            text-align: center;
            width: 350px; margin: 0 auto; /*자동으로 중간 (위에 center)*/
        }
        #section {
            width: 350px; margin: 0 auto;
            padding:20px;
            margin:50px auto;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }
        #section h4[title^='남자']{
            background:url('0115/man.png') no-repeat; /*background이어서 글씨밑에 나타남. 따라서 겹치지 않게해야된다*/
            padding: 0 30px;
        }
        #section h4[title^='여자']{
            background: url('0115/woman.png') no-repeat;
            padding: 0 30px; /*상(up) 우(R) */
        }
        #section a[href$='docx']{
            background:url(0115/word.png) center right no-repeat;
            padding-right:30px; /*오른쪽 안여백만 30px*/
        }
        #section a[href$='xlsx']{
            background:url(0115/excel.png) center right no-repeat;
            padding-right:30px;
        }
        #section a{
            color:black; 
            text-decoration:none; /*밑줄없애기*/
        }
        #paragraph1{
            text-align: center;
        }
        #paragraph2 {
            text-align: center;
        }
        #footer {
            width: 350px;
            margin: 0 auto;
            text-align:center;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>객실안내</h1>
    </div>
    <div id="section">
        <h4 title="남자 도미토리">남자 도미토리</h4> <!--속성이 뭐로 시작하는지에 따라 img입힘-->
        <ul>
            <li>
                공동취사실 및 욕실 (화장실) 사용
            </li>
            <li>
                1인 20,000(비수기), 25,000원(성수기)
            </li>
        </ul>

        <h4 title="여자 도미토리">여자 도미토리</h4>
        <ul>
            <li>
                취사 기구 완비 실내 욕실(화장실) 사용
            </li>
            <li>
                1인 30,000원(비수기), 40,000원(성수기)
            </li>
        </ul>

        <p id="paragraph1"><a href="0115/intro.docx">유의사항 다운로드</a> </p>
        <p id="paragraph2"><a href="0115/intro.xlsx">객실 자료 다운로드</a></p>
    </div>
    <div id="footer">
        <p>서울시 마포구 신촌로 94 그랜드빌딩 704호</p>
    </div>
</body>
</html>
