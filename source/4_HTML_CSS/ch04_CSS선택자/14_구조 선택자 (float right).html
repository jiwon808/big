<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:800px;
            margin: 0 auto; 
        }
        #wrap ul{
             overflow:hidden;
        }

        #wrap ul li{
            list-style:none;
            float:left;
            border:1px solid gray;
            padding: 10px; margin:2px;
            text-align:center;
            font-size: 20px; font-weight: bold;
        }
        #wrap ul li a{
            text-decoration:none; /*밑줄 없애기*/
            color:black;
        }


        #wrap ul li:nth-child(2n+1){
            background-color:orange;
        }
        #wrap ul li:nth-child(2n){
            background-color:yellow;
        }
        #wrap ul li:first-child{
            border-radius: 20px 0  0 20px; /*상 우 하 좌*/
            background-color:gainsboro;
        }
        #wrap ul li:last-child{
            border-radius: 0 20px 20px 0;
            background-color:gainsboro;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><a href="#1">menu1</a> </li>
            <li><a href="#2">menu2</a> </li>
            <li><a href="#3">menu3</a> </li>
            <li><a href="#4">menu4</a> </li>
            <li><a href="#5">menu5</a> </li>
            <li><a href="#6">menu6</a> </li>
            <li><a href="#7">menu7</a> </li>
            <li><a href="#8">menu8</a> </li>
        </ul>
    </div>
</body>
</html>
