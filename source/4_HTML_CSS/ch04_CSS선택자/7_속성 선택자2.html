<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type='text'] { /*속성 선택자*/ /*속성 type='text'인자들만 css입힘 */
            width: 150px; /*너비 150px*/
            background-color: skyblue;
            border: 1px solid black; /*테두리: 1px 검정실선*/
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>예약자 정보</legend>
        <form>
            <table>
                <tr>
                    <td><label for="name">예약자</label></td> <!--label for쓸때 id 중복되지 않게 주의!!-->
                    <td><input type="text" name="name" id="name" /></td> <!--id는 유일-->
                </tr>
                <tr>
                    <td><label for="name">연락처</label></td>
                    <td><input type="tel" name="tel" id="tel" /></td>
                </tr>
                <tr>
                    <td>예약인원 </td>
                    <td><input type="number" name="cnt" value="0" />명</td>
                </tr>
                <tr>
                    <td>입금은행</td>
                    <td><input type="text" name="bank" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" /> </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
