<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*위에서부터 아래로 차례차례 적용됩니다*/  /*따라서 여기서 p의color를 두번 선언하면,최종적인p컬러는 밑에 있는것*/
        header,footer{color:blue; border:1px solid gray;}  /*color는 글씨 색상*/
        h1{border:1px dashed red; margin:0;/*밖여백*/}  /*dashed는 점선*/
        li,p{color:red; 
             background-color:lightpink; 
             font-weight:bold;/*글씨를 굵게*/}
        p{color:chocolate;}
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>우리 회사는 50년 전통의 뛰어난 기술을 바탕으로 한 좋은 회사</p>
    </section>
    <footer>
        <p>서울시 마포구 신촌로94 그랜드빌딩 704호</p>
    </footer>
</body>
</html>
