<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav{
            width:300px;
            margin:0 auto;
            background-color:red;
        }
        #nav ul>li{
            font-size:32px;
            color:white;
        }
        #nav ul li:hover { /* li위에 마우스를 올렸을 때 반응할 디자인 (반응선택자)*/
            color: yellowgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>java</li>
            <li>Oracle</li>
            <li>HTML</li>
            <li>JavaScript</li>
        </ul>
    </div>
</body>
</html>
