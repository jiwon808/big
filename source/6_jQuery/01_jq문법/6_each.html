<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var array = [{ name: '가메출판사', link: 'http://www.kame.co.kr' },
            { name: '네이버', link: 'http://www.naver.com' },
            { name: '다음', link: 'http://www.daum.net' },
            { name: '구글', link: 'http://www.google.com' },
            ];
            $.each(array, function (idx, item) { //Each쓰면 idx이 앞,item이 뒤
                $('body').html($('body').html() +
                   '<h2><a href="' + item.link + '">' + item.name + '</a></h2>');
            });
            $(array).each(function (idx,item) {
                $('body').append('<h2><a href="' + item.link + '">' + item.name + '</a></h2>');
            });
            array.forEach(function (item, idx) { //forEach쓰면 item이 앞,idx가 뒤 //********forEach면 더 복잡한 작업
                /*var p = document.getElementsByTagName('p')[0]
                p.innerHTML += ......*/
            });
        });
    </script>
</head>

    <p></p>
</body>
</html>
