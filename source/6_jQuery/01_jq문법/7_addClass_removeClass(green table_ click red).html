<!DOCTYPE html>
<!---->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td{width:100px; height:100px; background-color:#AAFFAA;}
        .tdRed{background-color:red;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('td').click(function () {
                $('td').removeClass('tdRed'); //모두td들 원상복구  //이거 안쓰면 click한곳 red + 또click한곳 red  (click2red2) 이거 쓰면 (click몇번해도 red1)
                $(this).addClass('tdRed'); //클릭한 td .tdRed class 추가 (빨간바탕)   tdRed class는 빨강색으로 바뀐다
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><td></td> <td></td></tr>
        <tr><td></td> <td></td></tr>
    </table>
</body>
</html>
