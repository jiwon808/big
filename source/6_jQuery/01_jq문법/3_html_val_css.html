<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //$('#msg').html('<b>Hello,JQuery</b>');
            $('#msg').text('Hello,JQuery');
            $('input[name="msg"]').val('Hello,jQuery');
            //var msg = $('#msg').html(); //Hello,jQuery
            //var msg = $('#msg').text(); // Hello,jQuery
            var msg = $('input[type="text"]').val(); //Hello,jQuery input상자에서 가져옴  value값이 없으면 가져옴 val는 value값
            alert(msg); //****alert메세지 chrome에서 먼저 나오지만, explorer에서는 순차적으로 나옴. 미세한 차이***** 
            $('input[type="text"],input[type="password"]').focus(function () {
                $(this).css('background-color', 'yellow').css('color', 'red');
            });
            $('input[type=text],input[type=password]').blur(function () { //blur(function        .blur(
                //focus를 잃었을 때
                $(this).css('background-color', 'white').css('color', 'black');
            })
        });
    </script>
</head>
<body>
    <p id="msg"></p>
    <p>메세지<input type="text" name="msg" /></p>
    <p>비밀번호<input type="password" name="pw" /></p>
    <p>선택1<input type="radio" /></p>
    <p>선택2<input type="checkbox" /></p>
</body>
</html>
