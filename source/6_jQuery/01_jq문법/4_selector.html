<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:even').css('backgroundColor', '#cccccc'); //0번째 부터
            $('tr:odd').css('background-color', '#FFFFAA');
            $('tr:nth-child(3n)').css('color', 'red'); // (3의 배수) 1번째부터 
            $('tr:nth-child(3n+1)').css('color', 'green'); 
            $('tr:nth-child(3n+2)').css('color', 'blue'); 
            $('tr:eq(0)').css('background-color', 'black').css('color', 'white'); //다시0번째 덮어씌운다
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th> <th>혈액행</th><th>지역</th></tr>
        <tr><td>홍길동</td> <td>AB</td> <td>서울</td></tr>
        <tr><td>김길동</td> <td>A</td> <td>서울</td></tr>
        <tr><td>박길동</td> <td>B</td> <td>경기</td></tr>
        <tr><td>신길동</td> <td>O</td> <td>대전</td></tr>
        <tr><td>이길동</td> <td>O</td> <td>제주</td></tr>

    </table>
</body>
</html>
