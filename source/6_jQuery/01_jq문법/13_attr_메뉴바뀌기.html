<!DOCTYPE html>
<!--The attr() method sets or returns attributes and values of the selected elements. 
    When this method is used to return the attribute value, it returns the value of the FIRST matched element.
    When this method is used to set attribute values, it sets one or more attribute/value pairs for the set of matched elements.-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').mouseover(function () {
                var idx = $(this).attr('src').substring(4, 5);
                $(this).attr('src', 'img/' + idx + 'over.jpg');
            });

            $('img').mouseout(function () {
                var idx = $(this).attr('src').substring(4, 5);
                $(this).attr('src', 'img/' + idx + 'out.jpg');
            });
        });
    </script>
</head>
<body>
    <img src="img/0out.jpg" />
    <img src="img/1out.jpg" />
    <img src="img/2out.jpg" />
    <img src="img/3out.jpg" />
</body>
</html>
