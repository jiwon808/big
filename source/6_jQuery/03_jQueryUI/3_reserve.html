<!DOCTYPE html>
<!--전체form tag, 결과 보여줌-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type=submit] {
            background-image: url('reservation.png');
            background-size: 100%;
            width: 100px;
            height: 70px;
            background-color: white;
        }
    </style>
    <!--https://jqueryui.com/datepicker/#date-range 에서 가져옴-->
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $('#datepicker').datepicker({
                dateFormat: 'yy-mm-dd',         //날짜클릭하면 dateFormat이 이런형식으로 나옴  
                changeMonth: true, //월을 바꿀 selectbox생성
                monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                changeYear: true, //년을 바꿀 selectbox생성
                yearSuffix: '년', //suffix는 뒤에 붙는 것
                showOtherMonths:true,
                showMonthAfterYear: true,
                minDate: 0, //지금 부터만 클릭가능    만약에 '-1y'면 1년전부터 클릭가능 
                onSelect: function (dateText, inst) {
                    //날짜를 선택할 경우 수행 콜백함수
                    //선택할 날짜는 dateText로
                    $('.reservedDate').val(dateText);
                    for (var i = 6; i <= 23; i++) {   //저녁11시까지 예약가능 하기때문에
                        $('#' + i).attr('disabled', false);
                        $('#' + i).css('color', '#000000');
                    } //***************************

                    $('.result').html(dateText); //날짜가져옴
                    $('.reservedTime').val(''); //시간가져옴
                    //선택한 날짜가 오늘인지 확인 

                    //************
                    var today = new Date(); //2021-2-1
                    var year = today.getFullYear(); //2021
                    var month = today.getMonth() + 1; //2라는 숫자로 들어옴   숫자2를 문자 02로 바꿔야 // 2-->'02'

                    //지금 month가 한자리수면 변환 필요
                    if (month < 10) {
                        month = '0' + month;

                    }// 2-->'02'
                    var day = today.getDate(); //1 -->'01'
                    if (day < 10) {
                        day = '0' + day; //'01'
                    }
                    temp = year + '-' + month + '-' + day;
                    //alert(today);
                    if (dateText == temp) {
                        for (var i = 6; i <= today.getHours(); i++) {//****************??
                            $('#' + i).attr('disabled', 'disabled');  //click을 못하게 *******************
                            //$('#' + i).attr('disabled', true);

                            $('#' + i).css('color', '#cccccc');

                        }
                    }

                }
            });

        });
    </script>


    <script>
        $(function () {
            //오전 시간 예약
            $('#am input').click(function () {
                $('.reservedTime').val($('.reservedTime').val()+            //input상자에 뜨고 

                    '오전' + $(this).attr('class') + '시');
                $('.result').append('오전' + $(this).attr('class') + '시');  //밑에span (예약결과)에도 뜨고

                $(this).attr('disabled', 'disabled');
                $(this).css('color', 'red');
            });

            //오후 시간 예약
            $('#pm input').click(function () {
                $('.reservedTime').val($('.reservedTime').val() +            //input상자에 뜨고 

                    '오후' + $(this).attr('class') + '시');
                $('.result').append('오후' + $(this).attr('class') + '시');  //밑에span에도 뜨고

                $(this).attr('disabled', 'disabled');
                $(this).css('color', 'red');
            });

        })
    </script>


</head>
<body>
    <div id="datepicker"></div>
    <form>
        <p><b>Date: </b><input type="text" name="reservedDate"
                               class="reservedDate"/></p>
        <p><b>시간선택</b></p>
        <table>
            <tr>
                <td id="am">
                    <span style="display:block">오전</span>
                    <input type="button" id="6" class="6" value="6시" />
                    <input type="button" id="7" class="7" value="7시" />
                    <input type="button" id="8" class="8" value="8시" />
                    <input type="button" id="9" class="9" value="9시" />
                    <input type="button" id="10" class="10" value="10시" />
                    <input type="button" id="11" class="11" value="11시" />
                </td>
            </tr>

            <tr>
                <td id="pm">
                    <span style="display:block">오후</span>
                    <input type="button" id="12" class="12" value="12시" />
                    <input type="button" id="13" class="1" value="1시" />
                    <input type="button" id="14" class="2" value="2시" />
                    <input type="button" id="15" class="3" value="3시" />
                    <input type="button" id="16" class="4" value="4시" />
                    <input type="button" id="17" class="5" value="5시" />
                    <input type="button" id="18" class="6" value="6시" />
                    <input type="button" id="19" class="7" value="7시" />
                    <input type="button" id="20" class="8" value="8시" />
                    <input type="button" id="21" class="9" value="9시" />
                    <input type="button" id="22" class="10" value="10시" />
                    <input type="button" id="23" class="11" value="11시" />
                </td>
            </tr>
        </table>

         <p>
             <b>Time:</b>
             <input type="text" name="reservedTime" class="reservedTime"
                    size="50"/>
         </p>

        <p><b>예약결과:</b><span class="result"></span></p>

        <p><input type="submit" value="" /></p>

    </form>
</body>
</html>
