<!DOCTYPE html>

<!--The ajax() method is used to perform an AJAX (asynchronous HTTP) request.
All jQuery AJAX methods use the ajax() method. This method is mostly used for requests where the other methods cannot be used.-->

<!--$.ajax(json형식으로 option 설정)
        ex) $.ajax({url:'', type:'get', data:~ , success:function(data,status){} });-->


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var Id = $('#mId').val();
                $.ajax({
                    //url:요청경로
                    //type: get/post
                    //data:요청파라미터 값
                    //dataType: 요청결과의 타입(html,json,...)
                    //success: 요청성공시 수행할 콜백함수
                    //error: 요청실패시 수행항 콜백함수
                    url: 'idConfirm.html',
                    type: 'get',
                    data: 'mId=' + mId,
                    dataType: 'html',
                    success: function (data) {
                        $('#result').html(data);
                    },
                    error: function (code) {
                        alert(code.status + code.statusText);
                    }
                });

            }); //click콜백함수
        });//jQuery부분
    </script>
</head>
<body>
    <p>
        아이디<input type="text" name="mId" id="mId" />
        <button>중복확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
