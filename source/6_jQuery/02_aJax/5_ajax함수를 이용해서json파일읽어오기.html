<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{padding:10px; border-top:1px solid red;}
        tr:last-child td{border-bottom:1px solid red;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                //url: json파일 경로
                //dataType: 'json'
                //success: 요청 성공시 수행할 콜백함수 
                url: 'ex.json',
                dataType: 'json',
                success: function (data) {
                    //data = [{id:1,name:'자두'.....}]  객체배열
                    out = '<tr><th>ID</th> <th>name</th> <th>price</th> <th>explanation</th> </tr>';
                    $.each(data, function (idx,item) { //*************
                        //첫번째idx받아서 tr에넣고
                        out += '<tr><td>'
                            + item.id + '</td><td>'
                            + item.name + '</td><td>'
                            + item.price + '</td><td>'
                            + item.description + '</td></tr>';  //item이0번째부터 끝번째까지 받아서 
                    }); //each함수
                    $('#dataShow').html(out); 
                }// success 콜백함수

            });//ajax함수
        });//jQuery끝
    </script>
</head>
<body>
    <table id="dataShow"> </table>
</body>
</html>
