<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생들 리스트</title>
    {% load static%}
    <link href = "{% static 'style.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <caption>Student List</caption>
        <tr><th colspan="4"> <a href="{% url 'students:register' %}">< 신규 학생 등록 ></a></th></tr>
        <tr><th>이름</th><th>전공</th><th>학년</th><th></th></tr>
        {% if student_list%}
            {% for student in student_list %}
                <tr>
                    <td><a href="{% url 'students:detail' student.s_name %}"> {{student.s_name}}</a> </td>
                    <!--상세 보기 페이지 추가   즉,a href추가-->
                    <!----{student.s_name}  (여기서student는 변수이름) 누르면 앞페이지로 연결됨-->
                    <td>{{student.s_major}}</td>
                    <td>{{student.s_grade}}</td>
                    <td>
                        <button onclick="location='{% url 'students:modify' student.s_name %}' ">수정</button>  <!--button링크 추가, 즉 button onclick-->
                        <button onclick="location='{% url 'students:delete' student.s_name %}'">삭제</button>
                        <button onclick="location='{%url 'students:listAll'% }'">목록</button>

                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr><th colspan="4">Student:현재0명</th> </tr>
        {% endif %}

    </table>
</body>
</html>
