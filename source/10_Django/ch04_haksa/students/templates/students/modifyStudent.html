<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    {% load static %}
    <link href ="{% static 'style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<form action="{%url 'students:modifyCon'%}" method="post">
    {%csrf_token%} <!----post방식에서만 페이지와 페이지 보완-->
    <table>
        <caption>상세보기</caption>
        {% if student %}
            <tr><th>이름</th>
                <td>
                    <input type="text" name="name" value="{{student.s_name}}" readonly="readonly">
                </td></tr>   <!--readonly는 이름을 수정 못하게-->
            <tr><th>전공</th>
                <td>
                    <input type="text" name="major" value="{{student.s_major}}" autofocus="autofocus">
                </td></tr>
            <tr><th>나이</th>
                <td>
                    <input type="number" name="age" value="{{student.s_age}}">
                </td></tr>
            <tr><th>학년</th>
                <td>
                    <input type="number" name="grade" value="{{student.s_grade}}">
                </td></tr>
            <tr><th>성별</th>
                <td>{{student.s_gender}}
                    {% if student.s_gender == '남'%} <!-- 남인지 여인지 확인되어야해서  if 문-->
                        <input type="radio" name="gender" value="남" checked="checked">남
                        <input type="radio" name="gender" value="여">여
                    {% else %}
                        <input type="radio" name="gender" value="남">남
                        <input type="radio" name="gender" value="여" checked="checked">여
                    {% endif %}

                </td></tr>
            <tr>
               <td colspan="2">
                   <input type="submit" value="수정">
                   <input type="button" value="삭제" onclick="location='#삭제url'">
                   <input type="button" value="목록" onclick="location='{%url 'students:listAll' %}'">
                   <input type="button" value="등록" onclick="location='/students/register'">
               </td>
            </tr>

        {% else %}
            <tr><th>없는 데이터 입니다</th></tr>
            <tr>
                <td>
                    <button onclick="location='/students/listAll' ">목록</button>
                    <button onclick="location='{% url 'students:register' %}' ">등록</button>
                </td>
            </tr>
        {% endif %}

    </table>
</form>
</body>
</html>
