<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        document.write('<h2>2~9단까지 구구달들</h2>');
        for (var i = 2; i <= 9; i++) {
            document.write('<b>' + i +'단 &nbsp;&nbsp; </b>');
        }
        document.write('<br>');
        //2~9단까지 구구단 출력
        for (var i = 1; i <= 9; i++) {
            for (var j = 2; j <= 9; j++) {
                document.write(j + '*' + i + '=' + (j * i) + '&nbsp;&nbsp;')
            }
            document.write('<br>');
        }
    </script>
</head>
<body>

</body>
</html>
