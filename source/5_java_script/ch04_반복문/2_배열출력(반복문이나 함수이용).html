<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, '홍길동'];

        //1.일반 for문
        document.write('<h3>1.일반for문 이용</h3>');
        for (var idx = 0; idx < arr.length; idx++) {
            document.write(idx + '번째 : ' + arr[idx] + '<br>');
        }
        //2.for-in문
        document.write('<h3>2. for-in문</h3>');
        for (var idx in arr) {
            document.write(idx + '번째 : ' + arr[idx] + '<br>');
        }

        //3. forEach(배열에서 사용가능)함수 이용1
        document.write('<h2>3.forEach()사용</h3>');
        //배열명: arr
        //배열안의 데이터는 273,32,'홍길동'
        //배열의 인덱스 0,1,2,   function의 매개변수 처음 data ,2nd는 idx // 데이터=273,idx=0 한번 수행, (2) 32, 1 (3)
        arr.forEach(function (data, idx) {
            document.write(idx + '번째 : ' + data+ '<br>');
        });
        //4.forEach()함수 이용2  - 반복문 실행시 idx가 필요없을 때
        document.write('<h3>4.idx없이 forEach()함수 수행</h3>');
        arr.forEach(function (data) {
            document.write(data + '<br>');
        });
        
    </script>
</head>
<body>

</body>
</html>
