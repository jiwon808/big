<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; /*횟수*/
        var startTime = new Date().getTime() //현재 밀리세컨
        do {
            cnt++;
        }
        while (new Date().getTime() <= startTime + 1000);
        //1000까지하고 1001이 되는 순간 빠져나옴
        document.write(cnt + '번');
        //4810140번
        //4,810,140번
        var cntStr = String(cnt); '987,654,321'
        var temp = cntStr.length % 3;
        for (var idx = 0; idx < cntStr.length; idx++) {
            if (temp == 0) {
                temp = 3;
                if (idx != 0) {
                    document.write(',');
                }
            }
            document.write(cntStr[idx]);  //0이 아니어서 내려와서 뿌리고   0이되면 temp0이된아이3으로 만들고 , 를 찍는다
            temp--;  //if문 밖으로 빼야
        }
    </script>
</head>

</body>
</html>
