<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        do {
            var score = Number(prompt('누적할래?'));
            if (isNaN(score) || score < 0 || score > 9) {
                alert('1~9 숫자로 입력하세요');
            }
        } while 
            document.write(' ' + '번입력';)
    </script>
</head>
<body>

</body>
</html>
