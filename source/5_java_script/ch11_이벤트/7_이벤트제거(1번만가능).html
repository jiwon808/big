<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span{color:red;}
    </style>
    <script>
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                this.innerHTML += '<span>❤</span>';
                //클릭 이벤트는 한번만 가능.
                this.onclick = null; //이벤트 제거
            };
        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
