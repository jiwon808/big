<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementsByClassName('header'); //**주의 getElements!! s꼭붙여
            for (var idx in header) {
                //클릭한 header의 글자색과 border변경
                header[idx].onclick = function () {
                    //this: 클릭이벤트가 발생된 컴포넌트 객체
                    this.style.color = 'orange';
                    this.style.border = '1px solid red';

                };
            }
        };
    </script>
</head>
<body>
    <h1 class="header">click1</h1>
    <h1 class="header">click2</h1>
</body>
</html>
