<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #a{border:1px solid red;}
        #b{border:1px solid green;}
        #c{border:1px solid blue;}
    </style>
</head>
<body>
    <div id="a" onclick="alert('a영역')">
        a 영역
        <div id="b" onclick="alert('b,a영역')">
            b영역
            <div id="c" onclick="alert('c,b,a영역')">c영역</div> <!--c영역 클릭하면 alert3번 뜬다. 이게 가장 범위가 크다 -->
                        <!--컴퓨터에  onclick="alert('c,b,a영역') 이function을 넣어서 컴퓨터가 인식  -->
        </div>
    </div>
</body>
</html>
