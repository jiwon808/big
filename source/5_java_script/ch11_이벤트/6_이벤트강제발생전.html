<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var btnA = document.getElementById('btnA');
            var btnB = document.getElementById('btnB');
            var countA = document.getElementById('countA');
            var countB = document.getElementById('countB');
            // var btnA = document.getElementById('btnA').onload = function () { }; 한번에 걸기


            btnA.onclick = function () {
                countA.innerHTML = Number(countA.innerHTML) + 1;
                //문자로해석됨 . 01111111이런식으로 나타남  따라서 앞에 Number()

            };
            btnB.onclick = function(){
                countB.innerHTML = Number(countB.innerHTML) + 1;
            };

        };
    </script>
</head>
<body>
    <button id="btnA">Button A</button>
    <button id="btnB">Button B</button>
    <h1>Button A - <span id="countA">0</span></h1>
    <h1>Button B - <span id="countB">0</span></h1> <!--button B 몇번 클릭했는지 span에 나타남-->
</body>
</html>
