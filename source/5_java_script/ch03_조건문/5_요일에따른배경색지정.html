<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var week = new Date().getDay(); //   0:일/1:월...6:토        //***javascript에는 변수선언 var 밖에 없다. int,string이런거 없다.  int,string다 var로 함
        document.write('<h1>금요일이다</h1>')
        switch (week) {
            case 0: document.bgColor = '#FF0000'; break; //일
            case 1: document.bgColor = 'orange'; break;  //월
            case 2: document.bgColor = 'yellow'; break;  //화
            case 3: document.bgColor = 'green'; break;   //수
            case 4: document.bgColor = 'blue'; break;    //목
            case 5: document.bgColor = 'navy'; break;    //금
            case 6: document.bgColor = 'violet'; break;  //토
        }
    </script>
</head>
<body>
    <h1>금요일이다</h1>

</body>
</html>
