<!DOCTYPE html>
<!--캡슐화(영어: encapsulation)는 객체 지향 프로그래밍에서 다음 2가지 측면이 있다: 객체의 속성(data fields)과 행위(메서드, methods)를 하나로 묶고, 실제 구현 내용 일부를 외부에 감추어 은닉한다.-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Rectangle(w, h) {
            if (w < 0) {
                throw '음수 가로 길이는 없습니다'; //예외발생
            } else {
                var width = w;
            }
            if (h < 0) {
                throw '음수 높이는 없습니다' //예외발생
            } else {
                var height = h;
            }
            //var width = w; //************** this.width로 하지 않는이유: 외부에서 access가능하므로 캡슐화가 성립되지 않음
            //var height = h;
            this.getWidth = function () { return width; }
            this.getHeight = function () { return height; }
            this.setWidth = function (w) {
                if (w < 0) {
                    throw '음수 길이로 수정 불가';
                } else {
                    width = w;
                } //if
            }//setWidth
            this.setHeight = function (h) {
                if (h < 0) {
                    throw '음수 높이로 수정 불가';
                } else {
                    height = h;
                }
            }
        }
        Rectangle.prototype.getArea = function () {
            //return width안됨 위에 function안에 있는 아이
            return this.getWidth() * this.getHeight();
        }; //생성자함수의 프로토타입 완성

        try {
            var rect = new Rectangle(5, 7); //**************(1)생성자에서 예외 발생 할 수도
        } catch (e) {
            location.href = '공사중.html';
        }
        document.write('rect의 가로: ' + rect.getWidth() + '<br>');
        document.write('rect의 세로: ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이: ' + rect.getArea() + '<br>');
        //setter를 통해 data수정 ******(중요!!)

        try {
            rect.setWidth(1);
            rect.setHeight(-7);
            //*************** (2) 세터에서 예외 발생 가능    음수를 넣을 때 예외발생
        } catch (e) {
            document.write('<h6>' + e + '수정안됨</h6>'); //**-7은 수정안되고 원래 7이 그대로떠. 1은 수정됨
        }
        document.write('<h2>수정후</h2>');
        document.write('rect의 가로: ' + rect.getWidth() + '<br>');
        document.write('rect의 세로: ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이: ' + rect.getArea() + '<br>');

    </script>
</head>
<body>

</body>
</html>
