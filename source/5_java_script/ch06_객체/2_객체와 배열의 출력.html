<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [1, 2, 3]; //출력:일반for, for-in문, forEach()사용// arr={0:1, 1:2, 2:3}    index로access
                                                                            //**0부터2까지출력** (중요!)
        for (var idx in arr) {
            document.write(idx + "번째: " + arr[idx] + '<br>');
        }
        var obj = { name: '홍길동', age: 32 }; //출력: for-in문 사용        //**name부터age까지 출력**(중요!)
        for (var key in obj) {
            document.write(key + ':' + obj[key] + '<br>');
        }
    </script>
</head>
<body>

</body>
</html>
