    <meta charset="utf-8" />
    <title></title>
    <script>
        var f = function () { }; //*********변수 f / arr 에 함수도 넣을 수 있고, 값도 넣을 수 있다.
        var arr = 35;


        var person = { //속성 변수의 값도 넣을 수 있고 function/method
            name: '홍길동',
            age: 35,
            eat: function (food) {
                alert(this.age + '살 ' + this.name + "은 " + food + "를 먹는다");
            },  // (******중요!!)
        }
        person.eat('덮밥'); //person의age는 몇살, person의 이름은 뭐뭐, 덮밥을 먹는다  (******중요!!)
        document.write('person:' + person + '<br>'); //*******object Object가 나오는 이유: toString이 없어서 
        document.write('arr:' + arr + '<br>'); //273부터'hello'까지 뿌림
    </script>
