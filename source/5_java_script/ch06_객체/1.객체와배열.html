<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [1, 2, 3]; // arr={0:1, 1:2, 2:3}    index로access
        var person = { 'name': '홍길동', 'age': 25 }; //key로access
        document.write('arr의 타입: ' + typeof (arr) + '<br>');
        document.write('person의 타입: ' + typeof (person) + '<br>');
        document.write('arr[0]: ' + arr[0] + '<br>');
        document.write('person[name]: ' + person['name'] + '<br>'); //많이써
        document.write('person.name: ' + person.name + '<br>');
    </script>
</head>
<body>

</body>
</html>
