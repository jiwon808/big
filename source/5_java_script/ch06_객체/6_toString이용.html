<!DOCTYPE html>
<!--속성에 function을 넣는다 -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {
            name: '홍길동', kor: 90, mat: 100, eng: 98, sci: 97,
            toString: function () { //
                var output = ''; //**뒤에 출력format을 위해 초기화.  이 단계를 하지 않으면 제대로된 결과가 나오지 않고 object Object 이렇게 나옴 
                for (var key in this) {
                    if (key != 'toString') { //key가toString아닐때만 출력
                        output += key + ":" + this[key] + "<br>";
                    }
                }
                return output; // //****return을 해야 밑에 document.write(student)할때 내용이 출력됨.  return을 하지 않으면 undefined
            },
        }
        document.write(student);

         System.out.println(person.toString());
         */
    </script>
</head>
