<!DOCTYPE html>
<!--대표적:NaN-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //자바스크립트에서 나타낼 수 없는 숫자를 의미: NaN 
        i = Number('a');

        document.write('i가 NaN인가: ' + isNaN(i));
        i = 10 / 3; //3.3


        //무한대: Infinity
        i = 10 / 0; //10/0.0000000~0000001
        document.write('i가 유한한수인가:' + isFinite(i));

    </script>
</head>
<body>

</body>
</html>
