<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function login() {
            var id = document.getElementsByName("id")[0].value; //(1)무조건 배열로 잡힘 (2) [0]추가 (3).value추가
            var pw = document.getElementsByName("pw")[0].value;
            var m = document.getElementsByName("gender")[0]; //m이체크되었으면f가 체크되어있지 않고
            var f = document.getElementsByName("gender")[1];
            if (m.checked) {
                alert('남자' + id + '님 -' + pw);
            } else if (f.checked) {
                alert('여자' + id + '님 -' + pw);
            } else {
                alert('성별을 선택하세요');
            }
            
            
        }
    </script>
</head>
<body>
    <h1>로그인</h1>
    <p>ID<input type="text" name="id" /> </p>
    <p>PW<input type="password" name="pw" /></p>
    <p>
        <input type="radio" name="gender" value="m" />남
        <input type="radio" name="gender" value="f" />여
    </p>               
    <p><button onclick="login()">로그인</button></p>                <!--form은 넘기는 것. 여기서 form tag가 없어서 어짜피 안넘겨지게됨-->
    
</body>
</html>
