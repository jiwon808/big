<!DOCTYPE html>
<!--parent창,child창 왔다리 갔다리. 연동 연결-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 300px;
            margin: 50px auto;
        }

            #wrap h1 {
                width: 250px;
                padding: 20px 10px;
                margin: 30px 15px;
                border: 1px solid red;
                background-color: lightpink;
                border-radius: 10px 40px;
                text-align: center;
                font-size: 0.9em;
                cursor: pointer; /*명령버튼 처럼 보이는게 목적*/
            }

            #wrap input, #wrap span {
                width: 150px;
                height: 20px;
                display: inline-block;
                border: 1px solid pink;
            }

            #wrap p {
                text-align: center;
            }
    </style>
    <script>
        function childOpen() {
            var child = open('10_child.html', '',
                'width=600,height=700,left=100');
            if (!child) {
                alert('팝업차단 해제해주세요'); //********?
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <p>사원이름 <input type="text" id="name" /></p>
        <p>파트명칭 <span id="part"></span></p>  <!--id를 두셔야 소통이됨.class로안됨****여기있는data를child에게 소통한 부분id로 지정. 유일하기때문에?-->
        <p>결제일자 <input type="date" id="date" /></p>
        <h1 id="insa" onclick="childOpen()">인사정보파트선택</h1>
    </div>
</body>
</html>
