<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /*document.bgColor = '#ff0000';*/
        var col = ['#FF0000', 'orange', 'green']; /*중요!!!!!*/
        var img = ["url('0125_img/img01.png')", "url('0125_img/img02.png')", "url('0125_img/img03.png')"];
        var s = 0;

        var id = setInterval(function () {
            document.write(new Date() +'<br>');
            document.body.style.color = col[s % 3];
            document.body.style.backgroundImage = img[s % 3]; //바 대신 대문자I자로 바꿔
            document.body.style.backgroundSize = '100%';
            document.body.style.fontWeight = 'bold';
            s++;
        }, 1000);

        setTimeout(function () {
            clearInterval(id);    //****중요***
        }, 10000);



    </script>

</head>

</body>
</html>
