<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var output = pow(2, 3);                  //      //****return result;이렇게 하면 undefined ****
        var output1 = alert('test');  //***이부분을 치지 않으면 밑에 alert test부분이 안나오는 이유: 변수선언을 하지 않았기때문에
                                      // alert는 원래 return type이 없고. 시스템의alert이므로 결과 undefined로 나옴
        document.write('pow(2,3)=' + output + '<br>');
        document.write('alert("test")=' + output1);
        function pow(i, j) {
            var result = 1;
            for (var cnt = 0; cnt < j; cnt++) {  //j번 돋는다
                result *= i;
            }
            //return result;
        }
    </script>
</head>
<body>

</body>
</html>
