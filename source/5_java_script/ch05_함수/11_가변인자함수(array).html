<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script> 
        var arr1 = array();  //[] 
        var arr2 = array(3); //[,,,]  //******얘떄문에 밑에가 수행 ****** argument배열 자동적으로 잡힘 //위 -->아래로감
        var arr3 = array(273, 2, 'hello'); // [273, 2, 'hello']                     //3번
        document.write(arr1 + '의 방 갯수:' + arr1.length + '<br>'); //방 갯수가 index 갯수 
        document.write(arr2 + '의 방 갯수:' + arr2.length + '<br>');
        document.write(arr3 + '의 방 갯수:' + arr3.length + '<br>');
        // arguments is an Array -like object accessible inside functions that contains the values of the arguments passed to that function.
        // 인자가 0개: 빈배열 
        // 인자가 1개: 방의 갯수가 인자인 배열
        // 인자가 2개 이상: 인자 자체가 배열
            //array(); //-> arguments:[]  5번빈가push
            //array(1, 2); // arguments:[1,2]
        function array() { //arguments:함수내 매개변수 배열       argument는 예약어
            var result = [];
            if (arguments.length == 1) {  //argument0방만 값이 있다
                //인자 1개일 때 명령어 
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push('');
                }                            //*****for in문으로 안되는 이유: 0방부터 끝방까지 무엇을 해야. 근데 여기는0방부터 끝방까지 뭐하는게 아님 ****
                                            // *****for in문  0방부터 끝방까지 뭐하고 싶을때

            } else if (arguments.length >= 2) {                                    //3번  273 push, 2push  idx가2가며뇌면 heelo push, idx가3이되면 forans더이상 수행하지 않고 내려옴. result는 똑같은 배열이 되어서 return
                //인자 2개 이상일 때 명령어 
                /*for (var idx = 0; idx < arguments.length; idx++) {
                    result.push(arguments[idx]);
                }*/
                for (var idx in arguments) {  // *****for in문  0방부터 끝방까지 push
                    result.push(arguments[idx]);
                }

            }
            return result; //argument가 없으면 바로 리턴. 그러나 1개 이상이 있으면 
        }
        /*for - loops through a block of code a number of times
        *for/in - loops through the properties of an object
        for/of - loops through the values of an iterable object
        while - loops through a block of code while a specified condition is true
        do/while - loops through a block of code once, and then repeats the loop while a specified condition is true
        
        argument는 시스템 내부에서 만든 arraylist와 비슷한 것 
        */
    </script>
