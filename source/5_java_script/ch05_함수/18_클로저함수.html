    <script>
        function test(name) {
            var msg = 'Hello.' + name + '님 방가방가';
            //클로저함수,return됨함수
            return function () { alert(msg); };
        } 
        var fun = test('홍길동')
        //function(alert('Hello,홍길동님 방가방가'))
        fun();    

        test('김길자')(); //리턴받은 클로저함수 바로 실행 
    </script>
</head>
