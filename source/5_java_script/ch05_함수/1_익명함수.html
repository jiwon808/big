<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //var i = 'Hello';
        var functionVar = function () {alert('test');};  //**익명함수** //function () {alert('test');} 이 내용 그대로 출력된다 //이거는 할당만 실행아님
        document.write(functionVar+'<br>');
        document.write(typeof (functionVar));
        //익명함수 호출 시에는 함수형 변수에 할당 후에 사용 가능 
        functionVar(); //**익명함수호출은 변수의 이름에 ()을 붙여 호출 **
                        //alert가 있으면 alert먼저띄운다
    </script>
</head>
<body>

</body>
</html>
