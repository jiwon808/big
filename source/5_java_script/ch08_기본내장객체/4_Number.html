<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = 273.5510332; // 지수형 : 2.735210332*10의 2승
                                //2.735210332E+2
        //num = 0.0000273; //2.73E-13
        document.write(num + '<br>');
        document.write('지수형표현 : ' + num.toExponential(5) + '<br>');
        document.write('소수점1자리: ' + num.toFixed(1) + '<br>');
        document.write('소수점1자리: ' + Math.round(num * 10) / 10 + '<br>') //2736/10  소수점 한자리
        // document.write('소수점1자리: ' + Math.round(num , 1) +'<br>' )  //소수점 한자리  ********이거 안쓰는 이유
        //https://www.w3schools.com/jsref/jsref_obj_math.asp 여기서 보면  'round(x)' 안에 한가지 만 들어갈 수 있다. 
        //따라서 Math.round(num, 1) 중 1은 무시됨. 그래서 소수점 한자리로 안된다 
        document.write('숫자5개만:' + num.toPrecision(5));

    </script>
</head>
<body>

</body>
</html>
