<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = "abc#abcㄱㅏ가"; //ㄱ ㅏ 는 밑에 var patternKor = /[가-힣]/ 에 안들어감   청구기호이기때문에 넣고싶으면 민에다 청구기호 추가
        var patternNum = /[0-9]/; //정규표현식으로 나타낸 숫자패턴
        var patternEng = /[a-zA-Z]/; //정규표현식으로 나타낸 영문패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글패턴
        var patternSpe = /[~!@#$%^&*()-_=+{}|\[]]/;      // 역slash는 '\\' 이렇게두개 특수문자패턴
        document.write('숫자포함여부: ' + patternNum.test(str) + '<br>');
        document.write('영문포함여부: ' + patternEng.test(str) + '<br>');
        /*The test() method tests for a match in a string.
            This method returns true if it finds a match, otherwise it returns false.*/
        document.write('한글포함여부:' + patternKor.test(str) + '<br>');
        document.write('특수문자포함여부:' + patternSpe.test(str));
    </script>
</head>
<body>

</body>
</html>
