<!DOCTYPE html>
<!-- f12키와 친해져-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var sum = 0;
        for (var i = 0; i <= 10; i++) { //for문은 사실상 10까지
            sum += i;
            console.log('0부터' + i + '까지 누적합은' + sum);    
        }
        i = i - 1;
        console.log('DONE');
        document.write('<h1>0부터 ' + i + "까지 누적된 값은 " + sum+'<h1>');
    </script>
</head>
<body>

</body>
</html>
