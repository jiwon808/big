<!DOCTYPE html>
<!--js는 title밑,body밑, html밖  다 있을 수 있다-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--HTML주석-->
    <script>
        //한줄짜리주석:동적인 부분
        /*여러줄 주석
         */
        var name = prompt("이름을 입력하세요", "홍길동");
        if (name == 'null') {
            alert('이름 입력 후 확인을 눌러주세요.');
        } else {
            alert('"'+name + ' "님 어서오세요 ');
        }
    </script>
</head>
